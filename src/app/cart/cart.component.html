<div class="container">
  <div class="total-price-container">
    <h3>Total Price</h3>
    <div class="price">{{ totalPrice }}</div>
  </div>
  <div class="products-list">
    <div class="item-row">
      <div class="item title">Name</div>
      <div class="item title">Unit</div>
      <div class="item title">Price</div>
      <div class="item title">Total Price</div>
      <div class="item title"></div>
    </div>
    <div class="item-row" *ngFor="let product of selectedProducts">
      <div class="item">{{ product.name }}</div>
      <div class="item">{{ product.unit }}</div>
      <div class="item">{{ product.price }}</div>
      <div class="item">{{ calculatePrice(product) }}</div>
      <div class="item">
        <button (click)="addItem(product.id)">+</button>
        <button (click)="removeItem(product.id)">-</button>
      </div>
    </div>
  </div>
</div>
